<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/nice-forms.css@0.1.7/dist/nice-forms.css" />
    <link rel="icon" type="image/jpg" href="images/Logo.png" />
    <link rel="stylesheet" href="formualrio.css">
 
    <script src="api/api.js"></script>

    <title>Nissa Consulta</title>
</head>

<body>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./api/api.js"></script>

    <header>
        <div class="container__header">
            <div class="logo">
                <img src="images/Logo.png" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/index.html">Servicios</a></li>
                        <li><a href="/index.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
            <i class="fa-solid fa-bars" id="icon_menu"></i>
        </div>
    </header>

    <main>
        <form class="Cosnulta" name="fFormulario" id="fFormulario">

            <div class="cover">
                <h1>Consulta</h1>

                <div class="media_cover">
                    <img src="images/person2.png"><img>
                </div>
            </div>

            <div class="formulario">
                <div class="nice-form-group">
                    <label>Nombre del padre o madre</label>
                    <input type="text" placeholder="Nombre del padre o madre" id="ftutol" name="tutorName" />
                </div>

                <div class="nice-form-group">
                    <label>Nombre del paciente</label>
                    <input type="text" placeholder="Nombre del paciente" id="fpaciente" name="clientName" />
                </div>
                <div class="nice-form-group">
                    <label>Telefóno</label>
                    <input type="tel" placeholder="Telefóno" class="icon-right" id="nTelefono"
                        name="Cellphone Number" />
                </div>

                <div class="nice-form-group">
                    <label>Motivo de consulta</label>
                    <select id="fservicio" name="servicio" form="fFormulario">
                        <option value="Consultoría de Pediatría General">Consultoría de Pediatría General</option>
                        <option value="Asesoría de lactancia materna">Asesoría de lactancia materna</option>
                        <option value="Asesoría de sueño infantil">Asesoría de sueño infantil</option>
                        <option value="Asesoría en alimentación complementaria">Asesoría en alimentación complementaria
                        </option>
                    </select>
                </div>

            
                <div class="nice-form-group">
                    <label>Consultorio</label>
                    <select id="fconsultorio" name="consultorio" form="fconsultorio" onchange="mostrarHorario()">
                        <option value="" selected disabled>Selecciona un consultorio</option>
                        <option value="COCEN">COCEN</option>
                        <option value="Siglo 21">Siglo 21</option>
                    </select>
                </div>

             
                <div id="horarioCOCEN" class="horario">
                    <p>Horario de COCEN: <br/> Lunes - Martes - Miércoles - Viernes de 3 pm a 5 pm.</p>
                </div>
                
                <div id="horarioSiglo21" class="horario">
                    <p>Horario de Siglo 21: <br/>
                         Lunes a Viernes de 9 am a 1 pm.</p>
                </div>

                <script>
                    function mostrarHorario() {
                        var servicio = document.getElementById("fconsultorio").value;
                        var horarios = document.querySelectorAll(".horario");
                
                        for (var i = 0; i < horarios.length; i++) {
                            horarios[i].style.display = "none";
                        }
                
                        if (servicio === "COCEN") {
                            document.getElementById("horarioCOCEN").style.display = "block";
                        } else if (servicio === "Siglo 21") {
                            document.getElementById("horarioSiglo21").style.display = "block";
                        }
                    }
                </script>

                <div class="date">
                    <div class="nice-form-group">
                        <label>Fecha de consulta</label>
                        <input type="date" id="fdate" name="fdate" />
                    </div>

                    <div class="hora">
                        <div class="nice-form-group">
                            <label>Hora</label>
                            <input type="time" id="ftime" name="ftime" />
                        </div>
                    </div>
                </div>

               


                <div class="button_consulta">
                    <input type="submit" class="btn_consulta" value="Enviar" />
                </div>

            </div>
        </form>

        <div class="logi">
            <!-- <hr class="hr" /> -->
            <span class="">© 2024 <a href="https://logicgz.azurewebsites.net/" class="hover:underline">LogicGz™</a>. All
                Rights
                Reserved.</span>

        </div>

    </main>



</body>

</html>
